name: Deploy to Development

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Request shared update
        run: |
          cd shared
          git pull origin main
          cd ..

      - name: Build application
        run: npm run build

      - name: Deploy Backend to Development
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /home/be-stampia-dev
            git pull origin dev
            npm install
            npm run build
            pm2 restart be-stampia-dev || pm2 start ecosystem.config.js --only be-stampia-dev

      - name: Health Check
        run: |
          sleep 30
          curl -f https://api-dev.stampia.luciano-yomayel.com/health || exit 1
